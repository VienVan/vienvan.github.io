<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrueCare 24</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Google Icons -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,500,700' rel='stylesheet' type='text/css'>
    <!-- Compiled and minified JavaScript -->
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <div class='row'>
      <div class='col l7 s12'>
        <div class='container intro'>
          <h1>Welcome!</h1>
          <h2>Let's Get Started.</h2>

            <!-- <p>
              <i class="material-icons" style="transform: rotate(180deg); font-size: 3em;">format_quote</i>
              Setup is easy - I entered my address,
              and chose the doctor that I wanted.
              In a few minutes I received a call,
              and an hour later the doctor showed up at my door.
              Very good experience overall.
            </p> -->
            <div class='facebook-button'>

            </div>

        </div>
      </div>
      <div class='col l5 s12'>
        <div class='row card submit-form container'>
          <div class='logo-container'>
              <img src="assets/truecare-logo.png" alt="TrueCare24" width="80%" id="truecare-logo">
          </div>
        <hr>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" autofocus>
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="promo-code" type="text" class="validate">
                <label for="promo-code">Promo Code (optional)</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 terms">
                <input type="checkbox" id="terms">
                <label for="terms" id='terms-label'>I agree to the <a href="#">Privacy Policy</a> and the <a href="#">Terms and Conditions</a></label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="btn-submit">Submit
                    <i class="material-icons right">send</i>
                </button>

              </div>
            </div>
          </form>
        </div>
      </div>
      </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  </body>
</html>
